        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

  <main>
    <!-- INTRO SECTION START -->
    <section id="intro">
      <div class="container">
        <div class="row">
          <div class="slogan col-lg-11 offset-lg-1">
            <h4>Explore the city</h4>
            <h1>Discover Great Places</h1>
            <form action="#" class="search-box">
              <div class="input-group mb-3 inpt-grb w-50">
                <input type="text" class="form-control " placeholder=" What are you looking for?">
                <div class="dropdown">
                  <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    All Catagories
                  </button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Catagories One</a>
                    <a class="dropdown-item" href="#">Catagories Two</a>
                    <a class="dropdown-item" href="#">Catagories Three</a>
                    <a class="dropdown-item" href="#">Catagories Four</a>
                    <a class="dropdown-item" href="#">Catagories Five</a>
                  </div>
                </div>

              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
    <!-- INTRO SECTION END -->

    <!-- POPULAR LOCATIONS START -->
    <section id="popular">
      <div class="container mt-5">
        <div class="row">
          <div class="col-lg-12">
            <div class="title text-center">
              <span>Most visited places</span>

          </div>

          <div class="col-lg-4">
            <div class="card location">
              <div class="location-image">

                <a href="#">
                  65 
                  <i class="fas fa-plus"></i>
                  Location
                </a>
              </div>
            </div>
          </div>
       
        </div>
      </div>
